<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Font awesome cdn">
  <meta name="keywords" content="font awesome link,GetAwesomeLink,getlink,fontawesome">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Font Awesome</title>
  <link rel="icon" href="img/title.png" />
</head>

<body>
  <div class="container1">
    <div class="container-content">
      <p id="link"> 
        &lt;link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"&gt;
      </p>             
      <h1><i class="fab fa-font-awesome mr-3"></i>Font Awesome</h1>
      <button id="copy" type="button" onclick="copyToClipboard('#link')"> Get the link
        <span> <i class="far fa-clipboard"></i></span></button>
    </div>
  </div>

  <span id="openModal" data-toggle="modal" data-target="#myModal"></span>

  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body bg-warning ">
          <h2>LoL</h2>
          <div class="d-flex justify-content-center">
            <span><i class="fas fa-grin-tears fa-3x"></i></span>
            <span><i class="fas fa-grin-tears fa-3x"></i></span>
            <span><i class="fas fa-grin-tears fa-3x"></i></span>
            <span><i class="fas fa-grin-tears fa-3x"></i></span>
            <span><i class="fas fa-grin-tears fa-3x"></i></span>
          </div>
        </div>
        <div class="modal-footer">      
            <a href="https://cdnjs.com/libraries/font-awesome" class="btn btn-outline-primary">FACdn</a>
          <a class="btn btn-outline-secondary" data-dismiss="modal">Close</a>          
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
